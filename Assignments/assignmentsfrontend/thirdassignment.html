<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5</title>
</head>
<body>
<h1 style="text-align:center;">Form Input Controls Example</h1>
<form style="text-align: center;">
<span>Name: </span><input required type="text" placeholder="Enter your 
name"/><br><br>
<span>Password: </span><input required type="text" placeholder="Enter your 
password"/><br><br>
<span>Email: </span><input required type="Enter your email" placeholder="Enter your 
email"/><br><br>
<span>Age: </span><input required type="number"/><br><br>
<span>Rating: </span><input type="range" min="0" max="100"/><br><br>
<span>Date of Birth: </span><input type="date"/><br><br>
<span>Time: </span><input type="time" name="time"/><br><br>
<p>Image:</p>
<input type="image" alt="form fillup"
src="https://previews.123rf.com/images/andreypopov/andreypopov2003/andreypopov20030043
8/141639683-businessman-s-hand-filling-online-registration-form-on-laptop.jpg"
width="150px"; height="150px"/><br><br>
<span>Week: </span><input type="week" name="week"/><br><br>
<span>Month: </span><input type="month" name="month"/><br><br>
<span>Datetime-Local: </span><input type="datetime-local" name="datetime"/><br><br>
<span>URL: </span><input type="url" name="url"/><br><br>
<span>Search: </span><input type="search" name="search"/><br><br>
<span>Gender:</span><br>
<label><input required type="radio" name="Gender" value="Male"/>Male</label>
<label><input required type="radio" name="Gender"
value="Female"/>Female</label><br><br>
<span>Interests:</span><br><br>
<label><input type="checkbox"/>Reading</label>
<label><input type="checkbox"/>Sports</label><br><br>
<span>Country:</span>
<select name="Country">
<option value="India">India</option>
<option value="USA">United States of America</option>
<option value="Australia">Australia</option>
<option value="UK">UK</option>
</select><br><br>
<span>Message: </span><textarea placeholder="Enter your message" rows="4"
cols="50"></textarea><br><br>
<input type="button" value="Submit"/>
</form> 
</body>
</html>
