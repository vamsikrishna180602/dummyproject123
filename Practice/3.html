<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormInputs</title>
</head>
<body>
    <h1>Form Input Controls Example</h1>
    <form>
        <label for="fname">Name:</label>
        <input type="text" id="name" name="fname" placeholder="Enter your name" value="Enter your Name">
        <label for="pwd">Password:</label>
        <input type="text" id="pwd" name="pwd" placeholder="Enter your password" value="Enter Your password">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" value="Enter your email">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="18">
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="0" max="100" value="<rating">
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" value="2000-01-01" value="dob">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="12:00">
        <label for="img">Image:</label>
        <input type="image"name="img" id="img" width="150" height="50" src="https://www.shutterstock.com/image-vector/set-anniversary-logo-designs-gold-260nw-2222749099.jpg" alt="image-submission" value="img"><br><br>
        <label for="week">Week:</label>
        <input type="week" name="week" id="week" value="week"><br><br>
        <label for="month">Month:</label>
        <input type="month" name="month" id="month" value="month"><br><br>
        <label for="dtl">Datetime-Local:</label>
        <input type="datetime-local" name="dtl" id="dtl" value="dtl"><br><br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" ><br><br>
        <label for="srch">Search:</label>
        <input type="search" id="srch" name="srch" ><br><br><br>
        <label for="gender">Gender:</label><br><br>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" >
        <label for="female">Female</label><br><br>
        <label for="interests">Interests:</label><br><br><br>
        <input type="checkbox" id="reading" name="interests" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="interests" value="Sports" checked>
        <label for="sports">Sports</label>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">United States</option>
            </select>
        <label for="message">Message:</label><br>
        <textarea name="msg" id="message" placeholder="Enter your message"   rows="4"
        cols="50" ></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
